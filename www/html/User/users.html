<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <h1>{{.title}}</h1>

    <table>
      <thead>
        <th>Userid</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date</th>
      </thead>

      <tbody>
        {{if .validData}}
          {{range .data}}
          <tr>
            <td>{{.Userid}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>{{.Password}}</td>
            <td>{{.Date}}</td>
          </tr>
          {{end}}
        {{end}}
      </tbody>
    </table>

    <script type="module" src="/public/js/index.js"></script>
  </body>
</html>
